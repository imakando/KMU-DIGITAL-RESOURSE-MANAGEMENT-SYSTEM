    <script>
        // Validate and handle form submission
        document.getElementById('reservation-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Clear previous error messages
            document.getElementById('error-message').textContent = '';

            // Get form data
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const computer = document.getElementById('computer').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            // Basic form validation
            if (!name || !email || !computer || !startTime || !endTime) {
                document.getElementById('error-message').textContent = 'Please fill in all required fields.';
                return;
            }

            // Check if start time is before end time
            if (new Date(startTime) >= new Date(endTime)) {
                document.getElementById('error-message').textContent = 'Start time must be before end time.';
                return;
            }

            // Data to be sent to backend
            const reservationData = {
                name: name,
                email: email,
                computer: computer,
                start_time: startTime,
                end_time: endTime,
                comments: document.getElementById('comments').value.trim(),
            };

            // Here, you'd send the data to the backend, for example, using fetch
            console.log('Reservation Data:', reservationData);

            // Show a success message (this would be replaced with actual success logic)
            alert('Reservation submitted successfully!');

            // Optionally, you can reset the form
            document.getElementById('reservation-form').reset();
        });
    </script>
