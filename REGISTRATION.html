<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .container {
            max-width: 2000px;
            margin: 100px auto;
            padding: 20px;
            background-color: orange;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 14px;
            color: blue;
            display: block;
        }
        .form-group input {
            width: 500px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #007BFF;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: red;
            width: 510px;
        }

        .form-group button {
            background-color: blue;
            width: 520px;
        }

        .text-center {
            text-align: center;
            margin-top: 15px;
        }
        .text-center a {
            color: #007BFF;
            text-decoration: none;
        }

        select {
            width: 510px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ENTER ALL THE REQUESTED INFORMATION BELOW</h2>
    <form id="registrationForm" method="post">
        <div class="form-group">
            <label for="username">STUDENT NAME:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="ID">STUDENT ID:</label>
            <input type="text" id="ID" name="ID" required>
        </div>

        <div class="form-group">
            <label for="NRC">ENTER NRC:</label>
            <input type="text" id="NRC" name="NRC" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="GENDER">Gender:</label>
            <select id="GENDER" name="GENDER">
                <option value="">SELECT GENDER</option>
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <div class="form-group">
            <button type="button" onclick="submitForm()">Register</button>
        </div>
    </form>
</div>

<script>
    function submitForm() {
        // Here you could perform form validation if needed

        // After the form is validated, redirect to the login page
        window.location.href = 'file:///E:/my%20project/LOGIN%20PAGE1.HTML'; // Replace with your login page path
    }
</script>

</body>
</html>
